<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>contact page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/contact.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/246461d77d.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <!-- start contact header -->
      <div class="content-headear">
        <h4 class=""><small> ارتباط با ما</small></h4>
      </div>
      <!-- end contact header -->

      <div class="dropdown-divider"></div>

      <!-- start content main -->
      <div class="content-main d-flex flex-column align-items-center">
        <h3>دفتر شیراز</h3>
        <p class="dr">
          200 متری سینما سعدی ، خیابان اردیبهشت غربی ، ساختمان 57 طبقه 3 واحد 5
        </p>
        <p><b> SUPPORT [@] P30PAY.COM </b></p>
      </div>
      <!-- end content main -->

      <div class="dropdown-divider"></div>

      <!-- start content footer -->
      <div class="content-footer row">
        <div class="col-lg-6">
          <iframe
            class="mx-auto"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.898221784004!2d51.42691600000003!3d35.679508000000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDQwJzQ2LjIiTiA1McKwMjUnMzYuOSJF!5e0!3m2!1sen!2s!4v1627506260088!5m2!1sen!2s"
            width="100%"
            height="100%"
            style="border: 1px solid black"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>

        <form class="dr col-lg-6">
          <input
            type="text"
            placeholder="نام و نام خانوادگی شما"
            class="form-control"
          />
          <form action="#" class="">
            <div class="row mt-2">
              <div class="col-lg-6">
                <input type="email" class="form-control" placeholder="ایمیل شما"/>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" placeholder="آدرس سایت شما ( اختیاری )"/>
              </div>
            </div>
            <textarea
            class="form-control mt-2"
            rows="8"
            placeholder="توضیحات شما"
          ></textarea>
          </form>
         
        </form>
        <!-- end content footer -->
      </div>
    </div>
  </body>
</html>
